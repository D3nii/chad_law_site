name: Push to GCR GitHub Action
on: [push]

jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1

        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT_KEY }}

      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          echo ${{secrets.DOCKER_PASSWORD}} | docker login --username ${{secrets.DOCKER_USERNAME}} --password-stdin
          
      - name: Build the Docker image
        run: docker build -f Dockerfile -t gcr.io/solicitor-101/test .
      
      - name: Docker Push
        uses: RafikFarhad/push-to-gcr-github-action@v5-beta
        with:
          # gcloud_service_key: ${{ secrets.GCLOUD_SERVICE_KEY }} # can be base64 encoded or plain text || not needed if you use google-github-actions/auth
          gcloud_service_key: ${{ secrets.SERVICE_ACCOUNT_KEY }} 
          registry: gcr.io
          project_id: solicitor-101
          image_name: test
          image_tag: latest
          
#         run: docker push gcr.io/solicitor-101/test

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: 'test'
          image: 'gcr.io/solicitor-101/test:latest'
          secrets: FLASK_APP=FLASK_APP:1,FLASK_ENV=FLASK_ENV:1
          region: asia-east1
